<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="converter">
    <h2>ðŸ’± Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <div class="currency-row">
        <select id="from"></select>
        <select id="to"></select>
    </div>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>

    <div class="footer">
        Real-time exchange rates
    </div>
</div>

<script>
async function loadCurrencies() {
    const res = await fetch("/currencies");
    const currencies = await res.json();

    const from = document.getElementById("from");
    const to = document.getElementById("to");

    currencies.forEach(c => {
        from.innerHTML += `<option value="${c}">${c}</option>`;
        to.innerHTML += `<option value="${c}">${c}</option>`;
    });

    from.value = "USD";
    to.value = "EUR";
}

async function convert() {
    const amount = document.getElementById("amount").value;
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if (!amount || amount <= 0) {
        document.getElementById("result").innerText = "âŒ Enter valid amount";
        return;
    }

    const res = await fetch("/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            amount: parseFloat(amount),
            from_currency: from,
            to_currency: to
        })
    });

    const data = await res.json();

    document.getElementById("result").innerText =
        `${data.amount} ${data.from_currency} = ${data.converted_amount} ${data.to_currency}`;
}

loadCurrencies();
</script>

</body>
</html>
